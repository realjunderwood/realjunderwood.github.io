 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

  <body>
 
      <h1>Guestbook</h1>
<div id="container">
    
      </div>
      
      <script src="jquery-3.6.0.min.js"></script>
      <script>
  
          
          
           $.get("https://docs.google.com/spreadsheets/d/14ZEKnnMLlv9dS8nNlgRI70Ine9_eWFMErjOehHpp2-g/export?format=csv&id=14ZEKnnMLlv9dS8nNlgRI70Ine9_eWFMErjOehHpp2-g", function(data, status) {
   var arraylet = data.split(/\r?\n/);
   arraylet = arraylet.splice(9,arraylet.length);
   arraylet.forEach(function(val) {


     $('<div class="post" />').text(val.slice(20, val.length)).appendTo('#container');


   });

   arraylet.forEach(function(val, i) {
console.log(i);
$(".post").eq(i).prepend("<small>" + val.slice(0, 19) + "</small><br>");
   });


 });

      
      </script>
    </body>
    
  

</body></html>
