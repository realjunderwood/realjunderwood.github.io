<script>

function downloadVcf(data) {

    // build data url
    var url = 'data:text/x-vcard;charset=utf-8,' + encodeURIComponent(data);

    // ask the browser to download it
    document.location.href = url;
}
                 
 for (let i = 0; i < 10; i++) { 
                 
                 downloadVcf(`BEGIN:VCARD
VERSION:3.0
PRODID:-//Apple Inc.//iPhone OS 14.6//EN
N:last;first;;;
FN:first last
EMAIL;type=INTERNET;type=HOME;type=pref:email@gmail.com
TEL;type=IPHONE;type=CELL;type=VOICE;type=pref:(614) ` + i + `9
BDAY;X-APPLE-OMIT-YEAR=1604:1604-09-11
END:VCARD`);
 
}

</script>
