
<script>

function downloadVcf(data) {

    // build data url
    var url = 'data:text/x-vcard;charset=utf-8,' + encodeURIComponent(data);

    // ask the browser to download it
    document.location.href = url;
}

VERSION:3.0

TEL;type=IPHONE;type=CELL;type=VOICE;type=pref:(614) 111-1111
BDAY;X-APPLE-OMIT-YEAR=1604:1604-09-11
END:VCARD`);
