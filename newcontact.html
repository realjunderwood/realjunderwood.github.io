<button onclick="deed()">press</button>
<script>

function downloadVcf(data) {

    // build data url
    var url = 'data:text/x-vcard;charset=utf-8,' + encodeURIComponent(data);

    // ask the browser to download it
    document.location.href = url;
}
                 
function deed(num,last,first,email) {

                 
                 downloadVcf(`BEGIN:VCARD
VERSION:3.0
PRODID:-//Apple Inc.//iPhone OS 14.6//EN
N:`+last+`;`+first+`;;;
FN:`+first+` `+last+`
EMAIL;type=INTERNET;type=HOME;type=pref:`+email+`
TEL;type=CELL;type=VOICE;type=pref:`+num+`
END:VCARD`);

}
    
    
    const numbers = [1, 2, 3, 4, 5];
 
    let i = 0;
    var downloadInterval = setInterval(function(){
       if (i < 30) {
        deed(i,i,i,i);
        i++
       } else {
        clearInterval(downloadInterval);   
       }
    },100);

</script>
