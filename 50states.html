<script>
$("#image-map").imageMapResize();

var areas = new Array();
$("area").each(function(index,value) {
	areas.push($(this));	
});


function countInArray(array, what) {
    let count = 0;
    for (var i = 0; i < array.length; i++) {
        if (array[i] === what) {
            count++;
        }
    }
    return count;
}



var findit;

function generate() {
	findit = areas[Math.floor(Math.random() * areas.length)];
	$("#clickon").html(findit.data("name"));
}

generate();

var first = true;
$("area").click(function(e){
	e.preventDefault();
	if ($(this).data("name") == findit.data("name")) {
		alert("Correct!" + (first ? " [enter to continue]" : ""));
		generate();
	} else {
		alert("Incorrect\u2014you clicked on " + $(this).data("name") + "." + ( first ? " [enter to continue]" : "" ) );
		areas.push(findit);
	}
	first = false;
});
