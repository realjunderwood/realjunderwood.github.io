<html>
<head>

<style>
  body {
    background:white;
    padding:15px;

  #maindiv {
    background:rgb(0,105,62);
    border-radius:30px;
    padding-left:8%;
    padding-right:8%;
    height:100%;
  }
  #fwhs {
    letter-spacing:-2px;
    font-size:2.5em;
    font-family: "clarendon-urw", serif;
font-weight: 300;

  #nameplate {
text-align:center;
  }

  #letter {

font-weight: 300;

    color:white;
  }



.tile-container {
    display: flex;
    flex-wrap: wrap; /* Allow tiles to wrap to the next line */

}

.tile {
    flex: 0 1 calc(30% - 20px); /* Two tiles per row, with spacing */
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    text-align: center;
}
  
</style>
  
</head>

  <div id="maindiv">
  <div id="nameplate">
<img src="junameplate.png" width="300px">
    <span id="fwhs">for West House senator</span>
  </div>
    <div id="letter">
<p>My fellow Westians,</p>

<h2>My platform</h2>
          <div class="tile-container">
        <div class="tile">Make Dartmouth a leader in climate adaptation.</div>
        <div class="tile">Expand equitability and access</div>
        <div class="tile">Defend free speech</div>
        <div class="tile">Serve the students, always</div>
